<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Network Selector</title>
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/js/bootstrap.min.js">
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
    }
    .dropdown-menu {
      background-color: #2c2c2c;
      width: 100%;
    }
    .dropdown-item {
      display: flex;
      align-items: center;
      color: white;
      border-bottom: 1px solid #3a3a3a;
    }
    .dropdown-item:hover {
      background-color: #3c3c3c;
    }
    .dropdown-item img {
      width: 32px;
      margin-right: 12px;
    }
    .dropdown-item .check-icon {
      margin-left: auto;
      color: #00ff99;
    }
    .form-select-custom {
      background-color: #2c2c2c;
      color: white;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container py-5">
    <div class="mb-3 text-center">
        <img src="image/avter.png" alt="Promo" class="img-fluid rounded">
      </div>

  <div class="dropdown rounded">
    <button class="btn form-select-custom w-100 dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      <img src="image/avter.png" width="24" alt="Airtel" class="me-2">
      0XX XXXXX XXXX
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item active" href="#">
        <img src="image/avter.png" alt="Airtel"> Airtel
        <span class="check-icon">✔</span>
      </a></li>
      <li><a class="dropdown-item" href="#">
        <img src="image/avter.png" alt="MTN"> MTN
      </a></li>
      <li><a class="dropdown-item" href="#">
        <img src="image/avter.png" alt="GLO"> GLO
      </a></li>
      <li><a class="dropdown-item" href="#">
        <img src="image/avter.png" alt="9Mobile"> 9Mobile
      </a></li>
    </ul>
  </div>
    <div class="row text-center">
      <div class="col-4 mb-3">
        <div class="border rounded p-2">
          <div>₦50</div>
          <div class="cashback">₦1.75 Cashback</div>
        </div>
      </div>
      <div class="col-4 mb-3">
        <div class="border rounded p-2">
          <div>₦100</div>
          <div class="cashback">₦3.5 Cashback</div>
        </div>
      </div>
      <div class="col-4 mb-3">
        <div class="border rounded p-2">
          <div>₦200</div>
          <div class="cashback">₦7 Cashback</div>
        </div>
      </div>
      <div class="col-4 mb-3">
        <div class="border rounded p-2">
          <div>₦500</div>
          <div class="cashback">₦10 Cashback</div>
        </div>
      </div>
      <div class="col-4 mb-3">
        <div class="border rounded p-2">
          <div>₦1,000</div>
          <div class="cashback">₦20 Cashback</div>
        </div>
      </div>
      <div class="col-4 mb-3">
        <div class="border rounded p-2">
          <div>₦2,000</div>
          <div class="cashback">₦40 Cashback</div>
        </div>
      </div>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">₦</span>
      <input type="number" class="form-control" placeholder="50 - 500,000">
    </div>

    <button class="btn btn-success pay-btn">Pay</button>
  </div>

  <div class="card p-3 mb-3">
    <h6>USSD Enquiry</h6>
    <p>Check phone balance and more</p>
  </div>

</div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
